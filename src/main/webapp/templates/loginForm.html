<div class="bighalftransbox col-xs-11">
	<div class="container formHolder">
		<div class="col-sm-offset-3">
			<h2>Вход</h2>
		</div>
		<br /> <br />
		<form class="form-horizontal" ng-submit="loginCtrl.login()" name="loginForm">
			<div class="form-group">
				<label class="control-label col-sm-3" for="username">Имя
					пользователя:</label>
				<div class="col-sm-6">
					<input type="text" ng-model="loginCtrl.user.username"
						class="form-control" name="username" id="username"
						placeholder="Имя" class="input-xlarge" ng-pattern="/^[a-zA-Z0-9]+$/" required>
						<span ng-show="loginForm.username.$error.required" ng-if="loginForm.username.$dirty" style="color: red"><small>Обязательно для заполнения!</small></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3" for="pwd">Пароль:</label>
				<div class="col-sm-6">
					<input type="password" ng-model="loginCtrl.user.password"
						class="form-control" name="password" id="pwd" placeholder="Пароль"
						class="input-xlarge" required>
						<span ng-show="loginForm.password.$error.required" ng-if="loginForm.password.$dirty" style="color: red"><small>Обязательно для заполнения!</small></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-6">
					<div class="checkbox">
						<label><input type="checkbox"
							ng-model="loginCtrl.user.rememberMe">Запомнить меня</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-6">
					<button type="submit" class="btn btn-default">Войти</button>
				</div>
			</div>
		</form>
	</div>
</div>
